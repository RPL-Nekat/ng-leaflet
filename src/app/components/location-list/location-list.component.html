<mat-list>
  <h3 mat-subheader>Locations</h3>
  <div *ngFor=" let location of mapService.getLocations()">
      <mat-list-item>
        <mat-icon mat-list-icon>place</mat-icon>
        <h4 mat-line>{{ location.name }}</h4>
        <p mat-line> {{ location.desc }} </p>
        <app-location-item [location]="location" style="float: right;"></app-location-item>
      </mat-list-item>
      <mat-divider></mat-divider>
  </div>
</mat-list>
