<mat-list-item>
	<mat-icon mat-list-icon>place</mat-icon>
	<h4 mat-line>{{ location.name }}</h4>
	<p mat-line> 
		{{ location.desc }} | {{ location.latlng }}
	</p>
	<button mat-icon-button 
			color="warn" 
			(click)="removeLocation(location)" 
			style="float: right;">
		<mat-icon aria-label="delete location">remove_circle</mat-icon>
	</button>
</mat-list-item>
<mat-divider></mat-divider>
