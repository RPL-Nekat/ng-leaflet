<mat-list-item (click)="markClick(location.latlng)">
	<h4 mat-line>{{ location.name }}</h4>
	<p mat-line>
		{{ location.desc }} <br>
		<small>{{ location.latlng }}</small>
	</p>
	<div style="float: right;">		
		<button mat-icon-button
				color="warn"
				(click)="removeLocation(location)"
				disableRipple
				matTooltip="remove this location">
			<mat-icon aria-label="delete location">location_off</mat-icon>
		</button>
	</div>
</mat-list-item>
<mat-divider></mat-divider>
